{% extends "core/base.html" %}

{% load static from staticfiles %}

{% block title %}Contact me{% endblock %}

{% block body %}
<div class="row">
  <div class="col-xs-12">
    <form name="contact_form" action="{% url 'contact' %}" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" value="" id="name" />
        <label for="email">Email:</label>
        <input type="email" name="email" value="" id="email" />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="8" cols="37"></textarea>

        <input type="submit" class="btn btn-default" />

        <input class="hidden" type="hidden" name="subject" value="bencook.info : Contact Form Submission" id="subject" />

        {% csrf_token %}
    </form>

  </div>
</div>

{% endblock %}
